<!DOCTYPE html>
<!-- layout:decorateはどのレイアウトにこのHTMLを組み込むかを指定している -->
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
</head>
<body>
<!-- layout:fragment：レイアウト側のＨＴＭＬから参照されるキー名を指定する -->
  <nav layout:fragment="header" class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SpringSample</a>
      </div>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          ログアウト
        </button>
      </form>
    </div>
  </nav>
</body>
</html>
